version: "3.9"

services:
  # PostgreSQL database service
  db:
    image: docker.io/postgres:18-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-django_saas}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      # Persist database data across container restarts
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis broker and result backend service
  redis:
    image: docker.io/redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django web application service
  web:
    build: .
    image: django-mega-tutorial:local
    command: python manage.py serve --host 0.0.0.0
    environment:
      # Django settings
      DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me-in-production}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Email configuration
      DJANGO_EMAIL_BACKEND: ${DJANGO_EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      DJANGO_EMAIL_HOST: ${DJANGO_EMAIL_HOST:-localhost}
      DJANGO_EMAIL_PORT: ${DJANGO_EMAIL_PORT:-1025}
      DJANGO_EMAIL_HOST_USER: ${DJANGO_EMAIL_HOST_USER:-}
      DJANGO_EMAIL_HOST_PASSWORD: ${DJANGO_EMAIL_HOST_PASSWORD:-}
      DJANGO_EMAIL_USE_SSL: ${DJANGO_EMAIL_USE_SSL:-False}
      DJANGO_EMAIL_USE_TLS: ${DJANGO_EMAIL_USE_TLS:-False}
      DJANGO_EMAIL_TIMEOUT: ${DJANGO_EMAIL_TIMEOUT:-10}
      DJANGO_DEFAULT_FROM_EMAIL: ${DJANGO_DEFAULT_FROM_EMAIL:-noreply@example.com}
      DJANGO_SERVER_EMAIL: ${DJANGO_SERVER_EMAIL:-noreply@example.com}
      DJANGO_EMAIL_REPLY_TO: ${DJANGO_EMAIL_REPLY_TO:-}
      DJANGO_EMAIL_SUBJECT_PREFIX: ${DJANGO_EMAIL_SUBJECT_PREFIX:-}
      DJANGO_ADMINS: ${DJANGO_ADMINS:-}

      # Database configuration (PostgreSQL via docker-compose)
      DATABASE_ENGINE: postgresql
      DATABASE_NAME: ${DB_NAME:-django_saas}
      DATABASE_USER: ${DB_USER:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_HOST: db
      DATABASE_PORT: ${DB_PORT:-5432}

      # Celery configuration
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CELERY_PREFETCH_MULTIPLIER: 4
      CELERY_MAX_TASKS_PER_CHILD: 1000

      # Server configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: ${SERVER_PORT:-8000}
      SERVER_NUMTHREADS: ${SERVER_NUMTHREADS:-10}

    ports:
      # Expose web server
      - "${SERVER_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Restart policy
    restart: unless-stopped

  # Celery worker service (email queue)
  celery_worker:
    image: django-mega-tutorial:local
    command: celery -A config worker -Q email,celery -l info --concurrency=4
    environment:
      # Django settings
      DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me-in-production}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Email configuration
      DJANGO_EMAIL_BACKEND: ${DJANGO_EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      DJANGO_EMAIL_HOST: ${DJANGO_EMAIL_HOST:-localhost}
      DJANGO_EMAIL_PORT: ${DJANGO_EMAIL_PORT:-1025}
      DJANGO_EMAIL_HOST_USER: ${DJANGO_EMAIL_HOST_USER:-}
      DJANGO_EMAIL_HOST_PASSWORD: ${DJANGO_EMAIL_HOST_PASSWORD:-}
      DJANGO_EMAIL_USE_SSL: ${DJANGO_EMAIL_USE_SSL:-False}
      DJANGO_EMAIL_USE_TLS: ${DJANGO_EMAIL_USE_TLS:-False}
      DJANGO_EMAIL_TIMEOUT: ${DJANGO_EMAIL_TIMEOUT:-10}
      DJANGO_DEFAULT_FROM_EMAIL: ${DJANGO_DEFAULT_FROM_EMAIL:-noreply@example.com}
      DJANGO_SERVER_EMAIL: ${DJANGO_SERVER_EMAIL:-noreply@example.com}
      DJANGO_EMAIL_REPLY_TO: ${DJANGO_EMAIL_REPLY_TO:-}
      DJANGO_EMAIL_SUBJECT_PREFIX: ${DJANGO_EMAIL_SUBJECT_PREFIX:-}
      DJANGO_ADMINS: ${DJANGO_ADMINS:-}

      # Database configuration (PostgreSQL via docker-compose)
      DATABASE_ENGINE: postgresql
      DATABASE_NAME: ${DB_NAME:-django_saas}
      DATABASE_USER: ${DB_USER:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_HOST: db
      DATABASE_PORT: ${DB_PORT:-5432}

      # Celery configuration
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CELERY_PREFETCH_MULTIPLIER: 4
      CELERY_MAX_TASKS_PER_CHILD: 1000

      # Logging
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-INFO}

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Restart policy
    restart: unless-stopped

  # Flower monitoring service (Celery task monitoring UI)
  flower:
    image: django-mega-tutorial:local
    command: celery -A config flower --port=5555 --broker=redis://redis:6379/0 --persistent=False
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me-in-production}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_EMAIL_BACKEND: ${DJANGO_EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      DJANGO_EMAIL_HOST: ${DJANGO_EMAIL_HOST:-localhost}
      DJANGO_EMAIL_PORT: ${DJANGO_EMAIL_PORT:-1025}
      DJANGO_EMAIL_HOST_USER: ${DJANGO_EMAIL_HOST_USER:-}
      DJANGO_EMAIL_HOST_PASSWORD: ${DJANGO_EMAIL_HOST_PASSWORD:-}
      DJANGO_EMAIL_USE_SSL: ${DJANGO_EMAIL_USE_SSL:-False}
      DJANGO_EMAIL_USE_TLS: ${DJANGO_EMAIL_USE_TLS:-False}
      DJANGO_EMAIL_TIMEOUT: ${DJANGO_EMAIL_TIMEOUT:-10}
      DJANGO_DEFAULT_FROM_EMAIL: ${DJANGO_DEFAULT_FROM_EMAIL:-noreply@example.com}
      DJANGO_SERVER_EMAIL: ${DJANGO_SERVER_EMAIL:-noreply@example.com}
      DJANGO_EMAIL_REPLY_TO: ${DJANGO_EMAIL_REPLY_TO:-}
      DJANGO_EMAIL_SUBJECT_PREFIX: ${DJANGO_EMAIL_SUBJECT_PREFIX:-}
      DJANGO_ADMINS: ${DJANGO_ADMINS:-}
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  # Named volume for PostgreSQL data persistence
  postgres_data:
