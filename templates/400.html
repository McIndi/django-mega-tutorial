{% extends "core/base.html" %}

{% block title %}Bad Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1">400</h1>
            <h2 class="mb-4">Bad Request</h2>
            <p class="lead">
                The server could not understand your request. Please check the URL or try again.
            </p>
            <div class="mt-4">
                <a href="{% url 'core:index' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house"></i> Go to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
