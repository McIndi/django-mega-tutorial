{% extends 'core/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="display-4">Welcome to My SaaS App</h1>
        <p class="lead">Your one-stop solution for all your needs.</p>
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg ms-2">Register</a>
        {% else %}
        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">Go to Profile</a>
        {% endif %}
    </div>
</div>
{% endblock %}
