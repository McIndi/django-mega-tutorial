{% extends "core/base.html" %}
{% block title %}Delete Link{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Delete Link</h1>
<p>Are you sure you want to delete <strong>{{ object.slug }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'link_list' %}">Cancel</a>
</form>
{% endblock %}
